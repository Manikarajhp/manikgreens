<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Number Generator</h1>
    <div id="container1">
        <label>Range Setup : </label>
        <input type="number" placeholder="Minimum" id="minRange" min="0" value="1"> to
        <input type="number" placeholder="Maximum" id="maxRange" min="10" value="10">
        <button id="generateBtn">Generate</button><br>
        <p id="generatedNumber"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
